<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/c477118ac6.js" crossorigin="anonymous"></script>

    <title>ToDo List</title>

    <div id="container">

        <ul>
            <li><span><i class='fa fa-trash' aria-hidden='true'></i></span> Go shopping</li>
            <li><span><i class='fa fa-trash' aria-hidden='true'></i></span> Pet the dog and play with the cat</li>
            <li><span><i class='fa fa-trash' aria-hidden='true'></i></span> Water flowers</li>
        </ul>
    </div>

    <script type="text/javascript" src="assets/js/app.js"></script>
